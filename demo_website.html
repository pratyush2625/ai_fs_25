<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header{
        width: 100%;
        height: 100px;
        position: fixed;
        font-size: 20%;
        display:flex;
    }

    .sidebar {
      height: 100vh; 
      width: 200px;  
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      margin-left: 200px; 
      padding: 20px;
    }
  </style>
</head>
<body>
    <div class="header">This is header</div>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area</p>
    </div>

</body>
</html>
