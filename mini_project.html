<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Footer Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .block1 {
      display: flex;
      flex: 1; /* Takes remaining space */
    }

    aside {
      width: 200px;
      background-color: #34495e;
      color: white;
      padding: 20px;
      position: sticky;
      top: 80px;
      height: 100vh;
    }

    .block2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .content {
      background-color: white;
      padding: 10%;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1; /* Pushes footer to bottom */
    }

    footer {
      background-color: antiquewhite;
      color: #333;
      text-align: center;
      padding: 10px;
      border-radius: 8px;

    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .block1 {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="block1">
    <aside>Sidebar</aside>
    <main class="block2">
      <section class="content">
        <h2>Welcome to My Website</h2>
        <p>This is the content area. Add anything you like here.</p>
      </section>
      <footer>Footer</footer>
    </main>
  </div>
</body>
</html>
