<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&family=Sevillana&family=WDXL+Lubrifont+JP+N&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
  <title>Sticky Footer Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f5f7fa;
      color: #333;
      font-family: "Sevillana", cursive;
        font-weight: 400;
        font-style: normal;
    }

    header {
      background-color: #0a7ef3;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-family: "Sevillana", cursive;
        font-weight: 400;
        font-style: normal;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      display: flex;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .block1 {
      display: flex;
      flex: 1; /* Takes remaining space */
    }

    aside {
      width: 200px;
      background-color: #78b1ea;
      color: white;
      padding: 20px;
      position: sticky;
      top: 80px;
      height: 100vh;
    }

    .block2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .content {
      background-color: white;
      padding: 10%;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1; /* Pushes footer to bottom */
    }

    footer {
      background-color: rgb(229, 149, 45);
      color: #333;
      text-align: center;
      padding: 10px;
      border-radius: 8px;

    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .block1 {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
      }
    }
    .icon-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: rgb(205, 22, 22);
        font-size: 14px;
        width: 60px;
    }

    .icon-container img {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
    }

    .icon-container:hover {
        color: #f1c40f;
    }

  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav style="display: flex; gap: 20px;">
        <a href="#home" class="icon-container">
            <img src="home_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="#about" class="icon-container">
            <img src="about.png" alt="About">
            <span>About Us</span>
        </a>
        <a href="#services" class="icon-container">
            <img src="service.png" alt="Services">
            <span>Services</span>
        </a>
        <a href="#contact" class="icon-container">
            <img src="contact.png" alt="Contact">
            <span>Contact</span>
        </a>
    </nav>

  </header>

  <div class="block1">
    <aside>Sidebar</aside>
    <main class="block2">
      <section class="content">
        <h2>Welcome to My Website</h2>
        <p>This is the content area. Add anything you like here.</p>
      </section>
      <footer>Footer</footer>
    </main>
  </div>
</body>
</html>
